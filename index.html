<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

        <section class="item" style="--background: #e7a043">

        <section class="item" style="--background: #ea3d41">
            <h2 class="title">MORANGO</h2>
            <img class="fruit" src="img/Morango-refrigerante-foregroundBlur.png">
            <img class="refri" src="img/Morango-refrigerante.png">

        <div class="arrow">
